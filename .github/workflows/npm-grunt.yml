name: Build GravitRDR

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: macos-13  # Intel-based (x86_64) I think

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python for node-gyp
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install npm & Bower dependencies
        run: |
          npm install --legacy-peer-deps
          npm install -g bower
          bower install --allow-root

      - name: Install grunt-cli globally
        run: |
          npm install -g grunt-cli@1.4.3

      - name: Install Ruby & Compass
        run: |
          brew unlink ruby || true
          brew install ruby@2.6
          echo 'export PATH="/opt/homebrew/opt/ruby@2.6/bin:$PATH"' >> ~/.zprofile
          source ~/.zprofile
          gem install compass
          compass version

      - name: Run Grunt build
        run: |
          grep -rnw node_modules/ -e "_.unique" || echo "No _.unique references found"
          npx grunt build
